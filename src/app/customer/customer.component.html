<div class="container">
    <div class="col-md-3">
        <form action="ngForm" (ngSubmit)="onSaveCustomer(f.value)">
            <div class="form-group">
                <label class="control-label">Nom :</label>
                <input type="text" name="name" required class="form-control" [(ngModel)]="cartService.getCustomer().name">
            </div>
            <div class="form-group">
                <label class="control-label">Prénom :</label>
                <input type="text" name="firstname" required class="form-control" [(ngModel)]="cartService.getCustomer().firstname">
            </div>
            <div class="form-group">
                <label class="control-label">Adresse :</label>
                <input type="text" name="address" required class="form-control" [(ngModel)]="cartService.getCustomer().address">
            </div>
            <div class="form-group">
                <label class="control-label">Tél :</label>
                <input type="text" name="phone" required class="form-control" [(ngModel)]="cartService.getCustomer().phone">
            </div>
            <div class="form-group">
                <label class="control-label">Email :</label>
                <input type="text" name="email" required class="form-control" [(ngModel)]="cartService.getCustomer().email">
            </div>
            <button type="submit" [disabled]="if.valid" class="btn btn-success"></button>
        </form>

    </div>
</div>
