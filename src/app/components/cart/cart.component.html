<div class="container">
    <!--<button (click)="displayTrainings()">Formations</button>-->
    <ng-container *ngIf="listCart">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th><th>NOM</th><th>QUANTITE</th><th>PRICE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listCart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price | number: '0.2'}}</td>
                    <td><a class="btn btn-danger" (click)="onRemoveToCart(item)">Supprimer</a></td>
                </tr>
                <tr>
                    <td >Total</td>
                    <td></td>
                    <td></td>
                    <td>{{total | currency : 'EUR'}}</td>  
                </tr>              
            </tbody>
        </table>
        <a class="btn btn-success" routerLink="/order">Commander</a>
    </ng-container>
</div>
