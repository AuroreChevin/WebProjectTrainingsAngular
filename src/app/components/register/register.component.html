<div class="container ">
    <ng-container *ngIf="roles">
    <div class="col-md-3 m-auto">
        <form [formGroup]="myForm" (ngSubmit)="register()">
            <div class="form-group">
                <label class="control-label">Username :</label>
                <input type="text" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Password :</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Confirmation du Password :</label>
                <input type="password" formControlName="confirmPassword" class="form-control">
            </div>
            <div class="form-group mt-2">
            <select class="form-select form-control" formControlName="roles">
                <option selected>Select role</option>
                <option *ngFor="let role of roles">{{role.roleName}}</option>
              </select>
            </div>
            <!---<div class="form-group m-checkbox-list">
                <label *ngFor="let role of roles" class="m-checkbox">
                 <input id=" form-control" type="checkbox" formControlName="roles">
                                                 {{role.roleName}}
                 
                </label>
              </div>--->
            <div class="text-danger"> {{error}}</div>
            <button type="submit" class="btn btn-success mt-2">Valider</button>            
        </form>
    </div>
</ng-container>    
</div>
