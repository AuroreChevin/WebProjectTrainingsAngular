<div class="container ">
    <div class="col-md-3 m-auto">
        <form [formGroup]="myForm" (ngSubmit)="onSaveTraining(myForm)">
            <div *ngIf = "myForm.value.id"class="form-group">
                <label class="control-label">Id : </label>
                <input type="text" formControlName="id" class="form-control">
            </div> 
            <div class="form-group">
                <label class="control-label">Nom de la formation :</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Description :</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Prix :</label>
                <input type="text" formControlName="price" class="form-control">
            </div>
            <!-- <div class="form-group">
                <label class="control-label">Quantit√© :</label>
                <input type="text" formControlName="quantity" class="form-control">
            </div>  -->
            <button type="submit" class="btn btn-success mt-2">Valider</button>       
        </form>
        
    </div>    
</div>
