<div class="container">
    <!--<button (click)="displayTrainings()">Formations</button>-->
    <ng-container *ngIf="listTrainings">
        <div class="row">
            <div class="card m-3 border-success" style="width: 18rem;" *ngFor="let training of listTrainings">
                <div class="row g-0">
                    <div class="col">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title text-center">{{training.name}}</h5>
                  <p class="card-text"><small>{{training.description}}</small></p>
                  <p class="card-text"><small>{{training.price| currency : 'EUR'}}</small></p>
                  <input type="number" name="quantity" style="width: 60px" [(ngModel)]="training.quantity">
                  <a class="btn btn-success ms-2" (click)="onAddToCart(training)">Cart</a>
                  <a class="btn btn-danger me-2 mt-2" (click)="deleteTraining(training)" >Supprimer</a>
                  <a class="btn btn-primary mt-2" (click)="updateTraining(training)" >Update</a>
                </div>
            </div>
            </div>
        </div>
        </div>
